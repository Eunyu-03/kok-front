<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/enterprise-console/console-profile.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/font/font.css">
</head>
<body>
    <div class="wrap-enter">
        <main class="main">
            <div class="profile-wrap">
                <div class="profile-wrap-2">
                    <div class="profile-wrap-inner">
                        <div class="profile-wrap-inner-2">
                            <div class="profile-top">
                                <div>
                                    <h1 class="profile-h1">기업 프로필 관리</h1>
                                    <p class="profile-p">플랫폼에 노출될 기업 정보를 관리하세요</p>
                                </div>
                            </div>
                            <div class="profile-main">
                                <div class="profile-main-inner">
                                    <div class="profile-main-inner-2">
                                        <div class="profile-head">
                                            <div class="profile-head-inner">
                                                <div>
                                                    <div class="head-main">기본 정보</div>
                                                    <div class="head-sub">기업의 기본 정보를 입력하세요</div>
                                                </div>
                                                <button class="edit-profile">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="edit-icon"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path></svg>
                                                    편집
                                                </button>
                                            </div>
                                        </div>
                                        <div class="profile-content">
                                            <div class="contents">
                                                <label for="" class="profile-label">배경 이미지</label>
                                                <div class="img-wrap">
                                                    <div class="back-wrap">
                                                        <div class="back-img-div">
                                                            <img src="" alt="" class="back-img">
                                                        </div>
                                                    </div>
                                                    <input type="file" class="back-input">
                                                </div>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="profile-label">프로필 이미지</label>
                                                <div class="img-wrap">
                                                    <div class="pro-wrap">
                                                        <img src="" alt="" class="profile-img">
                                                    </div>
                                                    <input type="file" class="pro-input">
                                                </div>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="profile-label">기업명</label>
                                                <input type="text" class="name" disabled>
                                                <p class="explain">기업을 찾기 쉽도록 회사명이나 운영 중인 서비스 이름을 사용하세요 / 예: 비바리퍼블리카(토스)</p>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="profile-label">프로필 URL</label>
                                                <input type="text" class="url" disabled>
                                                <p class="explain">http://kok/(여기에 url이 오도록)</p>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="profile-label">산업 분야</label>
                                                <div class="sector-category">
                                                    <button class="sector-ategory-button">
                                                        <span class="sector-selected"></span>
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down size-4 opacity-50" aria-hidden="true"><path d="m6 9 6 6 6-6"></path></svg>
                                                    </button>
                                                </div>
                                                <p class="explain">기업이 속한 산업분야를 선택해주세요</p>
                                            </div>
                                            <div class="contents">
                                                <label for="" class="profile-label">기업 규모</label>
                                                <div class="scale-category">
                                                    <button class="scale-category-button">
                                                        <span class="scale-selected"></span>
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down size-4 opacity-50" aria-hidden="true"><path d="m6 9 6 6 6-6"></path></svg>
                                                    </button>
                                                </div>
                                                <p class="explain">기업의 규모를 선택해주세요</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
